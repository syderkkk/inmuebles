{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-plus"></i> Crear Nueva Propiedad</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.titulo.id_for_label }}" class="form-label">Direccion</label>
                            {{ form.direccion }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.descripcion.id_for_label }}" class="form-label">Precio</label>
                            {{ form.precio }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.fecha_limite.id_for_label }}" class="form-label">Tipo</label>
                            {{ form.tipo }}
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'listar_propiedades' %}" class="btn btn-secondary me-md-2">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Guardar Propiedad
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
